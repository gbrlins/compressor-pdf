<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compressão de PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        img {
            width: 200px; /* Ajuste o tamanho conforme necessário */
            margin-bottom: 20px;
        }
        form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        input[type="file"], input[type="text"], button {
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 24px);
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .download-link {
            margin-top: 20px;
            display: none; /* Oculto inicialmente */
        }
        .footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <img src="https://documentation.suse.com/assets/SUSELogo.png" alt="Logo SUSE" width="200"> <!-- Substitua pelo caminho correto do logo -->
    <h1>Comprimir PDF</h1>
    <form id="compressForm" action="/compress" method="post" enctype="multipart/form-data">
        <label for="file">Escolha um arquivo PDF:</label>
        <input type="file" name="file" required>
        <br>
        <label for="compress_factor">Fator de compressão (padrão 1.5):</label>
        <input type="text" name="compress_factor" value="1.5">
        <br>
        <button type="submit">Comprimir</button>
    </form>

    <div class="download-link" id="downloadLinkContainer">
        <h2>PDF Comprimido:</h2>
        <a id="downloadLink" href="#" download>Baixar PDF Comprimido</a>
    </div>

    <script>
        // Função para lidar com a resposta do formulário
        document.getElementById('compressForm').onsubmit = function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open("POST", this.action, true);
            xhr.responseType = "blob"; // Espera um blob como resposta

            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Cria um URL para o blob recebido
                    var url = window.URL.createObjectURL(xhr.response);
                    var downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = url;
                    downloadLink.download = "comprimido_" + new Date().toISOString().slice(0, 10) + ".pdf"; // Nome do arquivo

                    // Mostra o link para download
                    document.getElementById('downloadLinkContainer').style.display = 'block';
                } else {
                    alert("Erro ao comprimir o PDF.");
                }
            };

            xhr.send(formData); // Envia os dados do formulário
        };
    </script>
    <div class="footer">
        <p>&copy; 2024 Lins. Use a vontade.</p>
    </div>
</body>
</html>
