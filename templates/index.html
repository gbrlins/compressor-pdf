<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compressão de PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2ecc71, #74b9ff, #663399);
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        img {
            width: 200px; /* Ajuste o tamanho conforme necessário */
            margin-bottom: 20px;
        }
        form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        input[type="file"], input[type="text"], button {
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 24px);
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .download-link {
            margin-top: 20px;
            display: none; /* Oculto inicialmente */
        }
        .footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <img src="/static/logo-compress.jpg" alt="Logo Compressão" width="200">
    <h1>Comprimir PDF</h1>
    <form id="compressForm" action="/compress" method="post" enctype="multipart/form-data">
        <label for="file">Escolha um arquivo PDF:</label>
        <input type="file" name="file" required>
        <br>
        <label for="compress_factor">Fator de compressão (padrão 1.5):</label>
        <input type="text" name="compress_factor" value="1.5" placeholder="Fator de compressão (ex: 1.5)">
        <br>
        <button type="submit">Comprimir</button>
    </form>

    <div class="download-link" id="downloadLinkContainer">
        <h2>PDF Comprimido:</h2>
        <a id="downloadLink" href="#" download>Baixar PDF Comprimido</a>
    </div>

    <script>
        // Função para lidar com a resposta do formulário
        document.getElementById('compressForm').onsubmit = function(event) {
            var fileInput = document.querySelector('input[type="file"]');
            var filePath = fileInput.value;

            // Verifica a extensão do arquivo
            var allowedExtensions = /(\.pdf)$/i;
            if (!allowedExtensions.exec(filePath)) {
                alert('Por favor, envie um arquivo PDF.');
                fileInput.value = '';
                event.preventDefault(); // Impede o envio do formulário
                return false;
            }

            event.preventDefault(); // Impede o envio padrão do formulário
            var submitButton = event.target.querySelector('button');
            submitButton.disabled = true;
            submitButton.innerHTML = 'Processando...';

            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open("POST", this.action, true);
            xhr.responseType = "blob"; // Espera um blob como resposta

            xhr.onload = function() {
                submitButton.disabled = false; // Habilita o botão novamente
                submitButton.innerHTML = 'Comprimir';

                if (xhr.status === 200) {
                    // Cria um URL para o blob recebido
                    var url = window.URL.createObjectURL(xhr.response);

                    var fullUrl = "compressor/" + url;

                    var downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = fullUrl;
                    downloadLink.download = "comprimido_" + new Date().toISOString().slice(0, 10) + ".pdf"; // Nome do arquivo

                    // Mostra o link para download
                    document.getElementById('downloadLinkContainer').style.display = 'block';
                } else {
                    alert("Erro ao comprimir o PDF.");
                }
            };

            xhr.send(formData); // Envia os dados do formulário
        };
    </script>
    <div class="footer">
        <p>&copy; 2024 Lins. Use sem moderação. v1</p>
    </div>
</body>
</html>
